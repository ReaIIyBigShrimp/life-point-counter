        </div>

          <div class="col s3"><a class="waves-effect waves-light btn-large full-width-btn" v-on:click="addValue(5)">5</a></div>
          <div class="col s3"><a class="waves-effect waves-light btn-large full-width-btn" v-on:click="addValue(4)">4</a></div>
          <div class="col s3"><a class="waves-effect waves-light btn-large full-width-btn">-</a></div>
        </div>
        <div class="row">
          <!-- First line -->
          <div class="col s3"><a class="waves-effect waves-light btn-large full-width-btn" v-on:click="addValue(3)">3</a></div>
          <div class="col s3"><a class="waves-effect waves-light btn-large full-width-btn" v-on:click="addValue(2)">2</a></div>
          <div class="col s3"><a class="waves-effect waves-light btn-large full-width-btn" v-on:click="addValue(1)">1</a></div>
          <div class="col s3"></div>
        </div>
        <div class="row">
          <!-- First line -->
          <div class="col s3"><a class="waves-effect waves-light btn-large full-width-btn" v-on:click="clearValue()">Clear</a></div>
          <div class="col s3"><a class="waves-effect waves-light btn-large full-width-btn" v-on:click="addValue(0)">0</a></div>
          <div class="col s3"><a class="waves-effect waves-light btn-large full-width-btn"></a></div>
          <div class="col s3"></div>
        </div>
        <a class="waves-effect waves-light btn-large" v-on:click="addValue(1000)">+1000</a>
        <a class="waves-effect waves-light btn-large" v-on:click="addValue(1000)">+1000</a>

      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

      var app = new Vue({
